name: Test2

on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout 2
        run: |
          git fetch ${{ github.event.inputs.commit }}
          git checkout FETCH_HEAD
      - name: Done
        run: cat README.md
